<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/script.js">
  <script src="/script.js" defer></script>

</head>
<body>

  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
      <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="/images/anya_titan.jpg" alt="Nature Image #1">
        </li>
        <li class="slide">
          <img src="/images/goh.png" alt="Nature Image #2">
        </li>
        <li class="slide">
          <img src="/images/mikasa_ackerman.jpg" alt="Nature Image #3">
        </li>
        <li class="slide">
          <img src="/images/luffy.jpg" alt="Nature Image #4">
        </li>
        <li class="slide">
          <img src="/images/neon_eva.jpg" alt="Nature Image #5">
        </li>
        <li class="slide">
          <img src="/images/v_saga.jpg" alt="Nature Image #6">
        </li>
      </ul>
    </div>
  </section>

</body>
</html>
